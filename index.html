<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stage Plot Web App</title>

  <!-- Example Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar with items -->
    <aside class="sidebar">
      <h2>Stage Items</h2>
      <div class="item-list">
        <!-- Example items you can add to the stage -->
        <div class="item" draggable="true" data-type="mic">Microphone</div>
        <div class="item" draggable="true" data-type="stand">Mic Stand</div>
        <div class="item" draggable="true" data-type="amp">Guitar Amp</div>
        <div class="item" draggable="true" data-type="keys">Keyboard</div>
        <div class="item" draggable="true" data-type="drums">Drum Kit</div>
        <div class="item" draggable="true" data-type="monitor">Floor Monitor</div>
      </div>

      <button id="saveLayout" class="btn">Save Layout</button>
      <button id="loadLayout" class="btn">Load Layout</button>
    </aside>

    <!-- Main stage area -->
    <main class="stage" id="stage">
      <p class="stage-label">Drag items here</p>
    </main>
  </div>

  <!-- Pop-up or modal for future extended features (Optional) -->

  <script src="script.js"></script>
</body>
</html>
