<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stage Plot Web App - 3D + Export PDF</title>

  <!-- Google Fonts (Optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar with items -->
    <aside class="sidebar">
      <h2>Stage Items</h2>
      <div class="item-list">
        <div class="item" draggable="true" data-type="mic">Microphone</div>
        <div class="item" draggable="true" data-type="stand">Mic Stand</div>
        <div class="item" draggable="true" data-type="amp">Guitar Amp</div>
        <div class="item" draggable="true" data-type="keys">Keyboard</div>
        <div class="item" draggable="true" data-type="drums">Drum Kit</div>
        <div class="item" draggable="true" data-type="monitor">Floor Monitor</div>
      </div>

      <!-- Buttons for layout -->
      <button id="saveLayout" class="btn">Save Layout</button>
      <button id="loadLayout" class="btn">Load Layout</button>

      <!-- Toggle 3D Mode -->
      <button id="toggle3D" class="btn">Switch to 3D</button>

      <!-- Export to PDF -->
      <button id="exportPDF" class="btn">Export as PDF</button>
    </aside>

    <!-- Main 2D stage area -->
    <main class="stage" id="stage">
      <p class="stage-label">Drag items here</p>
    </main>

    <!-- 3D Canvas (initially hidden) -->
    <div class="stage-3d" id="stage3D">
      <canvas id="threeCanvas"></canvas>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <!-- html2canvas + jsPDF (for PDF export) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
